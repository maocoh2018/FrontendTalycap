<div class="row">  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="idAutor" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.idAutor}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="idBook" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">IdBook </th>
        <td mat-cell *matCellDef="let element" class="w100" style="text-align: center;"> {{element.idBook}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="firstName" style="text-align: center;" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> FirstName </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;" class="w500"> {{element.firstName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="lastName" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> LastName </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;" class="w500 align"> {{element.lastName}} </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div>
      <div *ngIf="mostrar">
          <button class="buttonDescargar" mat-mini-fab color="primary" (click)="exportAsXLSX()">
              <mat-icon>trending_down</mat-icon>
          </button>
          <br>
          <mat-label class="labelDescargar">Descargar Excel</mat-label>
      </div>
  </div>
</div>
